<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRCTC - Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ZenhVNpHmPQ0oBry97csA7zGtTlrzYbsaNbtnPAW8128QHGbtT7zOCBJwbEu9nEU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<center>
    <body>
        <body style="background-image: url('imagescontactus.jpg'); background-size: cover; background-position: center;">

        <div class="container mt-5">
        <h1 class="text-center mb-4">IRCTC - Contact Us</h1>
        <form id="contactForm" class="row g-3" action="thank.html">
            <div class="col-md-6">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" autofocus required>
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address" required>
            </div>
            <div class="col-md-6">
                <label for="phone" class="form-label">Phone Number (Optional)</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number (optional)">
            </div>
            <div class="col-md-6">
                <label for="subject" class="form-label">Subject</label>
                <input type="text" class="form-control" id="subject" name="subject" placeholder="Enter your subject" required>
            </div>
            <div class="col-12">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>
            </div>
            <div class="col-12 text-center mt-3">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2K8uL4/+pjpI9XvMMkX0sXt5YlFJgkQvLfDRbrC5OLHqnS7C9z9IpzUxC2q" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</center>
</html>
