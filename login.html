<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IRCTC Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <body style="background-image: url('download.jpg'); background-size: cover; background-position: center;">
      <nav class="navbar navbar-expand-lg navbar-Green bg-light">
        <a class="navbar-brand" href="Rail.html">Home</a>
      </nav>
    
    
  <center>
    <h1>IRCTC - Indian Railway Catering and Tourism Corporation</h1>
  <section class="login">
    <h2>Login to Your IRCTC Account</h2>

    <form id="login-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" autofocus required><br>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" required><br>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="remember-me">
        <label class="form-check-label" for="remember-me">Remember Me</label>
      </div>
      <button type="submit" class="btn btn-primary">Login</button><br>
      <a href="#" class="forgot-password">Forgot Password?</a>
    </form>

    <p>New User? <a href="rregister.html">Register Here</a></p>
  </section>

  <footer>
    <p>&copy; IRCTC 2024</p>
  </footer>
</center>
  <script src="script.js"></script>
</body>
</html>
